<html>

<head>
    <style>
        .lastrednames {
            font-weight: bold;
            color: red;
        }
    </style>


</head>


<body>


    <ol>
        <script>
            // spiliting up the first name with the last name in array
            function compare(a, b) {
                var aNames = a.split(" ");
                var bNames = b.split(" ");

                // defines length of two arguments made of lastname
                var aLastNames = aNames[aNames.length - 1];
                var bLastNames = bNames[bNames.length - 1];
                // defining if then statements for agruments
                if (aLastNames < bLastNames) return -1;
                if (aLastNames > bLastNames) return 1;
                return 0;
            }
            // Given a comma separated string of full names...
            var names = "Super Mario, Lara Croft, Nathan Drake"

            //spliting up each name field ex. (bart simpson )is made into one field
            var nameArray = names.split(", ");

            nameArray.sort(compare);


            console.log(nameArray)
                //defining index, function on how you can order array in list
            for (var i = 0; i < nameArray.length; i++) {
                var videoGameChars = nameArray[i].split(" ");
                document.write(`<li>${videoGameChars[0]} <span class="lastrednames">${videoGameChars[1]}</span></li>`)
            }

            // use JavaScript to create an alphabetical-by-Last-Name, ordered list 
            //for each name, split the name into first and last...
        </script>
    </ol>
</body>

</html>
